name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [ dev, stage, prod ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Show Java/Maven versions
        run: |
          java -version
          mvn -version

      - name: Build & test (profile ${{ matrix.env }})
        run: mvn -ntp -P${{ matrix.env }} -Denv=${{ matrix.env }} verify

      - name: Build Allure report (profile ${{ matrix.env }})
        if: always()
        run: |
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            mvn -ntp -DskipTests \
              -Dallure.results.directory=target/allure-results \
              -Dallure.report.directory=target/allure-report \
              io.qameta.allure:allure-maven:2.12.0:report
          else
            echo "No Allure results found; skipping report build."
          fi

      - name: Upload Surefire reports (${{ matrix.env }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.env }}
          path: '**/target/surefire-reports/**'
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Allure results (${{ matrix.env }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.env }}
          path: '**/target/allure-results/**'
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Allure HTML report (${{ matrix.env }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.env }}
          path: '**/target/allure-report/**'
          if-no-files-found: warn
          retention-days: 7

  # Publish Allure HTML to GitHub Pages
  publish-allure:
    # run even if tests failed; only on main/master & non-PR
    if: ${{ always() && github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    concurrency:
      group: 'pages'
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Download all allure-results artifacts from matrix (dev/stage/prod)
      - name: Download Allure results (all envs)
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      # 2) Flatten nested results so Allure can read them
      #    (upload step often preserves full paths like module/target/allure-results/*.json)
      - name: Flatten Allure results
        run: |
          set -euo pipefail
          mkdir -p merged-results
          found=0
          shopt -s globstar nullglob
          for f in allure-results/**/*; do
            if [ -f "$f" ]; then
              base="$(basename "$f")"
              # avoid collisions: if file exists, prefix a numeric counter
              if [ -e "merged-results/$base" ]; then
                cp "$f" "merged-results/${RANDOM}_$base"
              else
                cp "$f" "merged-results/$base"
              fi
              found=$((found+1))
            fi
          done
          echo "Collected $found files into merged-results"
          if [ "$found" -eq 0 ]; then
            echo "No Allure result files found to publish."; exit 0
          fi

      # 3) Enable Pages & build the HTML report from merged results
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.8
        with:
          allure_results: merged-results
          allure_report: allure-report
          keep_reports: 1

      # 4) Ensure GitHub Pages doesn't run Jekyll filtering
      - name: Add .nojekyll
        run: |
          touch allure-report/.nojekyll

      # 5) Upload and deploy
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}