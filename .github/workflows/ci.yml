name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env: [ dev, stage, prod ]

    steps:
      - name: Checkout
        # v4 is latest major at the time of writing
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Show Java/Maven versions
        run: |
          java -version
          mvn -version

      # Run tests per profile and pass -Denv for Config overlay
      - name: Build & test (profile ${{ matrix.env }})
        run: mvn -ntp -P${{ matrix.env }} -Denv=${{ matrix.env }} verify

      # (Optional) Build Allure HTML locally as an artifact for each profile
      - name: Build Allure report (profile ${{ matrix.env }})
        if: always()
        run: |
          if [ -d target/allure-results ] && [ "$(ls -A target/allure-results)" ]; then
            mvn -ntp -DskipTests \
              -Dallure.results.directory=target/allure-results \
              -Dallure.report.directory=target/allure-report \
              io.qameta.allure:allure-maven:2.12.0:report
          else
            echo "No Allure results found; skipping report build."
          fi

      # Artifacts per env
      - name: Upload Surefire reports (${{ matrix.env }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.env }}
          path: '**/target/surefire-reports/**'
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Allure results (${{ matrix.env }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.env }}
          path: '**/target/allure-results/**'
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Allure HTML report (${{ matrix.env }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.env }}
          path: '**/target/allure-report/**'
          if-no-files-found: warn
          retention-days: 7

  # --- OPTIONAL: publish Allure HTML to GitHub Pages ---
  publish-allure:
    # Avoid publishing on PRs; only on push/manual
    if: ${{ github.event_name != 'pull_request' }}
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Download and MERGE all environment results into one folder
      - name: Download Allure results (all envs)
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      # (Optional but recommended) Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Generate a single combined Allure report from the merged results
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.8
        with:
          allure_results: allure-results
          allure_report: allure-report
          keep_reports: 1

      # Upload the static site artifact for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4